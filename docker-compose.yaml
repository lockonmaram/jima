services:
  db:
    image: postgres:17
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      APP_DB_USER: ${JIMA_POSTGRES_DB_USER}
      APP_DB_PASSWORD: ${JIMA_POSTGRES_DB_PASSWORD}
      APP_DB_NAME: ${JIMA_POSTGRES_DB_NAME}
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./script/initdb:/docker-entrypoint-initdb.d/:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  pg_data: